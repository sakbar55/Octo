<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Octodex</title>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="header">
      <img src="https://octodex.github.com/ui/logo.png" alt="GitHub Octodex Logo" />
      <ul>
        <li><a href="http://feeds.feedburner.com/Octocats">RSS</a></li>
        <li><a href="https://octodex.github.com/faq.html">FAQ</a></li>
        <li><a href="http://www.github.com/">Back to GitHub</a></li>
      </ul>
    </div>
    <div id="container">
      <div id="content">
        <div class="outer_item">
          <div class="inner_item">
            <img class="octo_img"src="imagefolder/daftpunktocat-guy.gif" alt="DaftPunkCat" />
          </div>
          <div class="octo_footer">
            <p class="number">#101</p>
                  <p>the <span class="black">DaftPunkCat</span></p>
            </div>
       <div class="outer_item">
          <div class="inner_item">
            <img class="octo_img"src="imagefolder/filmtocat.png" alt="filmcat" />
          </div>
          <div class="octo_footer">
            <p class="number">#123</p>
            <p>the <span class="black">Filmtocat</span></p>
            </div>
            <div class="outer_item">
          <div class="inner_item">
            <img class="octo_img"src="imagefolder/mountietocat.png" alt="mountiecat" />
          </div>
          <div class="octo_footer">
            <p class="number">#117</p>
            <p>the <span class="black">Mountietocat</span></p>
          </div>
          <div class="outer_item">
          <div class="inner_item">
            <img class="octo_img"src="imagefolder/femalecodertocat.png" alt="chiccoder" />
          </div>
          <div class="octo_footer">
            <p class="number">#103</p>
            <p>the <span class="black">FemaleCoderCat</span></p>
            </div>
            <div class="outer_item">
          <div class="inner_item">
            <img class="octo_img"src="imagefolder/steroidcat.png" alt="steroidcat" />
          </div>
          <div class="octo_footer">
            <p class="number">#108</p>
            <p>the <span class="black">SteroidCat</span></p>
          </div>
        </div>
        <div class="outer_item">
          <div class="inner_item">
            <img class="octo_img"src="imagefolder/nyantocat.gif" alt="nyan" />
          </div>
          <div class="octo_footer">
            <p class="number">#47</p>
            <p>the <span class="black">NyantoCat</span></p>
          </div>
        </div>
      </div>
        <div id="footer">
        <div id="footer_inner">
  <span> <a href="http://www.github.com/"><img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" alt="Github logo" /></a></span>
</div>
</div>
</div>
</body>
</html>
